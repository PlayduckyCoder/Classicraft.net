      width: 60%;
      height: 20px;
      background: rgba(0,0,0,0.6);
      border: 2px solid #fff;

      height: 100%;
      width: 0%;
      background: limegreen;
      transition: width 0.2s;
    }

    #loadingText {
      position: absolute;
      top: calc(50% + 40px);
      left: 50%;

<body>
  <div id="loadingBox">
    <div id="loadingFill"></div>
  </div>
  <div id="loadingText">loading images...</div>

  <script>
    const fill = document.getElementById("loadingFill");
    const text = document.getElementById("loadingText");

    const messages = [
      "loading images...",
      "loading textures...",
      "loading sounds...",
      "loading webgl...",
      "loading chunks...",
      "loading characters..."
    ];

    let progress = 0;
    let msgIndex = 0;

    function simulateLoading() {
      if (progress >= 100) {
        text.innerText = "ready!";
        setTimeout(() => window.location.href = "World.html", 1000);
        return;
      }

      // Random step sizes with “stops”
      let step = Math.random() * 5;
      if (Math.random() < 0.2) step = 0; // random pause
      progress += step;

      if (progress >= (msgIndex + 1) * (100 / messages.length)) {
        msgIndex = Math.min(msgIndex + 1, messages.length - 1);
        text.innerText = messages[msgIndex];
      }

      fill.style.width = progress + "%";
      setTimeout(simulateLoading, 300 + Math.random() * 400);
    }

    simulateLoading();
  </script>
