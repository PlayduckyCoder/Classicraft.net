<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClassicCraft World</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    @import url('https://fonts.googleapis.com/css2?family=Minecraftia&display=swap');
    #lockMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Minecraftia', monospace;
      color: white;
      font-size: 22px;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="lockMessage">Click to enter the world</div>

      // Function to create a grass block
      function createGrassBlock(x, y, z) {
        const box = BABYLON.MeshBuilder.CreateBox("block", { size: 1 }, scene);
        box.position.set(x, y, z);
        box.checkCollisions = true;

        const mat = new BABYLON.StandardMaterial("mat" + x + y + z, scene);
        mat.diffuseTexture = new BABYLON.DynamicTexture("dynTex" + x + y + z, {width: 512, height: 512}, scene);
        const ctx = mat.diffuseTexture.getContext();

        // Simulate separate face textures
        const faceMaterials = [
          topTex,    // top
          bottomTex, // bottom
          sideTex,   // front
          sideTex,   // back
          sideTex,   // left
          sideTex    // right
        ];

        box.subMeshes = [];
        const verticesCount = box.getTotalVertices();
        const indices = box.getIndices();

        // Assign per-face material using MultiMaterial
        const multiMat = new BABYLON.MultiMaterial("multi" + x + y + z, scene);
        multiMat.subMaterials.push(
          new BABYLON.StandardMaterial("top", scene),
          new BABYLON.StandardMaterial("bottom", scene),
          new BABYLON.StandardMaterial("side", scene),
          new BABYLON.StandardMaterial("side2", scene),
          new BABYLON.StandardMaterial("side3", scene),
          new BABYLON.StandardMaterial("side4", scene)
        );

        multiMat.subMaterials[0].diffuseTexture = topTex;
        multiMat.subMaterials[1].diffuseTexture = bottomTex;
        multiMat.subMaterials[2].diffuseTexture = sideTex;
        multiMat.subMaterials[3].diffuseTexture = sideTex;
        multiMat.subMaterials[4].diffuseTexture = sideTex;
        multiMat.subMaterials[5].diffuseTexture = sideTex;

        box.material = multiMat;

        BABYLON.SubMesh.AddToMesh(0, 0, verticesCount, 0, indices.length / 6, box);
        BABYLON.SubMesh.AddToMesh(1, 0, verticesCount, indices.length / 6, indices.length / 6, box);
        BABYLON.SubMesh.AddToMesh(2, 0, verticesCount, (indices.length / 6) * 2, indices.length / 6, box);
        BABYLON.SubMesh.AddToMesh(3, 0, verticesCount, (indices.length / 6) * 3, indices.length / 6, box);
        BABYLON.SubMesh.AddToMesh(4, 0, verticesCount, (indices.length / 6) * 4, indices.length / 6, box);
        BABYLON.SubMesh.AddToMesh(5, 0, verticesCount, (indices.length / 6) * 5, indices.length / 6, box);

        return box;
      }

      // Generate flat terrain (10x10)
      for (let x = -5; x < 5; x++) {
        for (let z = -5; z < 5; z++) {
          createGrassBlock(x, 0, z);
        }
      }

      // Pointer lock
      canvas.addEventListener("click", () => {
        canvas.requestPointerLock = canvas.requestPointerLock || canvas.mozRequestPointerLock;
        canvas.requestPointerLock();
        lockMessage.style.display = "none";
      });

      // Movement controls
      const keys = {};
      window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
      window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

      let canJump = true;
      scene.onBeforeRenderObservable.add(() => {
        const forward = new BABYLON.Vector3(
          Math.sin(camera.rotation.y),
          0,
          Math.cos(camera.rotation.y)
        );
        const right = new BABYLON.Vector3(
          Math.sin(camera.rotation.y + Math.PI / 2),
          0,
          Math.cos(camera.rotation.y + Math.PI / 2)
        );

        let move = BABYLON.Vector3.Zero();
        if (keys["w"]) move.addInPlace(forward);
        if (keys["s"]) move.subtractInPlace(forward);
        if (keys["a"]) move.subtractInPlace(right);
        if (keys["d"]) move.addInPlace(right);
        move.normalize().scaleInPlace(camera.speed);
        camera.cameraDirection.addInPlace(move);

        if (keys[" "] && canJump) {
          camera.cameraDirection.y += 1;
          canJump = false;
          setTimeout(() => canJump = true, 1000);
        }
      });

      return scene;
    };

    const scene = createScene();
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
